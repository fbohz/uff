#PG setup

default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

test:
  <<: *default
  database: uff_test 

development:
  <<: *default
  database: uff_development

production:
  <<: *default
  database: uff_production
  username: <%= ENV['UFF_USER'] %>
  password: <%= ENV['UFF_DATABASE_PASSWORD'] %>